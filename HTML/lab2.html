<!DOCTYPE html>
    
    <!-- Specify a default language -->
     
    <html lang="en">
     
        <head>
    <!-- Define the character set  -->
     
            <meta charset="utf-8">
 
    <!-- Load the stylesheets  -->

            <link rel="stylesheet" type="text/css" href="style.css" />
     
    <!-- Set the title of your application -->
     
            <title>Responsive Image Browser</title>
     
        </head>


        <body>
            <h1>Responsive Image Browser</h1>
            
            <div class="thumbnail">

                <hr>

                <div id="image1">
                    <img src="../images/1.jpeg" style="max-width:100%;  height:auto;">
                </div>
                
                <div id="image2">
                    <img src="../images/2.jpg" style="max-width:100%;  height:auto;">
                </div>

                <div id="image3">
                    <img src="../images/3.jpg" style="max-width:100%; display:block; height: auto;">
                </div>
                
                <div id="image4">
                    <img src="../images/4.jpg" style="max-width:100%; display:block; height: auto;">
                </div>

                <div id="image5">
                    <img src="../images/5.jpg" style="max-width:100%; display:block; height: auto;">
                </div>

                <hr>
                <br>

                <a href="#image1"><img src="../images/1.jpeg" style="max-width:15%;  height:auto;"></a>
                <a href="#image2"><img src="../images/2.jpg" style="max-width:15%;  height:auto;"></a>
                <a href="#image3"><img src="../images/3.jpg" style="max-width:15%;  height:auto;"></a>
                <a href="#image4"><img src="../images/4.jpg" style="max-width:15%;  height:auto;"></a>
                <a href="#image5"><img src="../images/5.jpg" style="max-width:15%;  height:auto;"></a>

            </div>
        </body>
